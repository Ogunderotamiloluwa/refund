[build]
  command = "echo 'Building Tax Portal'"
  publish = "."
  functions = "functions"

[dev]
  command = "node server.js"
  port = 8888
  targetPort = 8080

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200