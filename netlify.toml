[build]
  command = "echo 'No build needed'"
  publish = "."
  functions = "."

[dev]
  command = "node server.js"
  port = 8888
  targetPort = 8080

# Bridge API requests to Netlify Functions (must come before the SPA fallback)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = false

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

